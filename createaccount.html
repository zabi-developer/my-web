<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign In</title>

</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form id="Signupform">
            <input type="text" id="name" placeholder="Full name" required>
            <input type="emailext" id="Email" placeholder="Enetr your Email" required>
            <input type="password" id="Password" placeholder="Enter a strong password" required>
            <input type="confirmpassword" id="confirmpassword" placeholder="confirmpassword" required>
            <button type="submit">Sign up</button>
        </form>
        <p id="message" style="color:red ; font-size: 14px;"></p>
    </div>

    <script>
        document.getElementById("Signupform").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let message = document.getElementById("message");

            if (password !== confirmPassword) {
                message.textContent = "Passwords do not match!";
                return;
            }

            // Dummy account creation process
            message.style.color = "green";
            message.textContent = "Account created successfully!";
            alert("You have successfully created an E-commerece account!!..");
            
            // You can send data to the backend using fetch or AJAX here
        });
    </script>
</body>
</html>
